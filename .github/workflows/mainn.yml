name: "atique Terraform Pipeline123456"

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraformjob:
    name: Terraformjobtest12345
    runs-on: dhondhu-khilji

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: 966902af-9d41-4417-bf64-f2bd84aac8ca
          tenant-id: 3f89de9e-413d-40f2-811c-4f1ab9c97340
          subscription-id: aa50dcb0-04de-41e4-bb3e-260e54d18bec

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: environments/dev
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environments/dev        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: environments/dev    






     
